<div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="column wrap" class="fullheight whiteBackground" fxFlex="250px" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" class="padding10px" fxLayoutAlign="center center" [fxShow]="true">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="/Web/Image/logo.png"></div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="/Web/Image/logoIcon.png"></div>
    </div>
    <div fxLayout="row wrap" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <mat-icon>home</mat-icon>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div>
          Dashboard</div>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
          <div fxLayout="column wrap" class="roundYellowBadge" fxLayoutAlign="start stretch" [fxShow]="true"><label>
              2</label></div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-icon>expand_more</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="column wrap" class="mainRightContainer" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" class="whiteBackground headerContainer" fxLayoutAlign="start stretch" [fxShow]="true"></div>
    <div fxLayout="row wrap" class="whiteBackground headerContainer" fxLayoutAlign="start stretch" [fxShow]="true"></div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
