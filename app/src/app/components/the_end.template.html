  <mat-card class="matcard">
    <mat-card-content>
      <div fxLayout="column wrap" fxLayoutGap="1em" fxLayoutAlign="center center" [fxShow]="true"><img imgSrc="/Web/Images/lastPicture.png">
        <h3>
          Your request has been successfully submitted</h3>
        <div fxLayout="row wrap" fxLayoutAlign="center center" [fxShow]="true"><button mat-button class="whiteColor purpleBackground">Back to Travel Request</button></div>
